<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <title>SMIT Hackathon</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container-fluid">
    <div class="row">
      <div class="bg-primary ">
        <ul class="nav justify-content-between m-2 px-5 text-white">
          <li class="nav-item">Personal Blogging App</li>
          <li class="nav-item"><a href="login.html" style="text-decoration: none; color: white;">Login</a></li>
        </ul>
      </div>
    </div>
  </div>


  <div class="container-fluid bg-white">
    <div class="row p-3">
      <h3>Signup</h3>
    </div>
  </div>


  <div class="container signup min-vh-95 d-flex justify-content-center align-items-center mt-5 p-5  w-25 bo">
    <form id="myform">
      <div class="mb-3">
        <input type="text" class="form-control"  placeholder="First Name" id="fName">
      </div>
      <div class="mb-3">
        <input type="text" class="form-control"  placeholder="Last Name" id="lName">
      </div>
      <div class="mb-3">
        <input type="email" class="form-control"  placeholder="Email" id="email">
      </div>
      <div class="mb-3">
        <input type="password" class="form-control"  placeholder="Password" id="password">
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" placeholder="Repeat Password" id="rPassword">
      </div>

      <div class="col-auto d-flex justify-content-center align-items-center">
        <button class="btn btn-primary" id="signupBtn">Submit</button>
      </div>
    </form>
  </div>

</body>

</html>
