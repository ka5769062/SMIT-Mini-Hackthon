<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SMIT Hackathon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container-fluid">

        <div class="row">
            <div class="bg-primary ">
                <ul class="nav justify-content-between m-2 px-5 text-white">
                    <li class="nav-item"> <a href="index.html" style="text-decoration: none; color: white;">Personal Blogging App</a></li>
                    <li class="nav-item" id="myLogout"><a style="cursor: pointer; text-decoration: none; color: white;">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>


    <div class="container-fluid bg-white">
        <div class="row p-3">
            <h3>Profile</h3>
        </div>
    </div>


<div class="container login min-vh-95 justify-content-center align-items-center mt-5 mb-5 p-5 w-50">
  
    <div class="mb-2 rounded">
               
      
        <div class="wrapper">

           <input type="file" class="img-fluid myfile" id="fileInput">

           <img  class="img-fluid  rounded-5" id="myImage" src="avataaars.png" alt="" >
       </div>

        <!-- <h4 style="margin-top: 5px;"></h4> -->      
     </div>

        <div id="spinner">
            <!-- <img src="7YQl.gif" alt=""> -->
        </div>

        <form class="w-25" id="userForm">
            <div class="mb-3">
                <label></label>
                <input type="text" class="form-control" id="userName" placeholder="name">
            </div>
            <div class="mb-3">
                <input disabled type="password" class="form-control" id="userPass" placeholder="Password">
            </div>
            <div class="mb-3">
                <input type="text" style="visibility: hidden; " class="form-control" id="documentId_"
                    placeholder="Password">
            </div>


            <div class="col-auto d-flex justify-content-start align-items-center">
                <button type="submit" id="updateBtn" class="btn btn-primary">Update</button>
            </div>

        </form>
    </div>







    <script type="module" src="userprofile.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
